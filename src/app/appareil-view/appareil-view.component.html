<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <p>
    Mise à jour : {{ lastUpdated | async | date: "y MMMM EEEE d" | uppercase }}
  </p>
  <ul class="list-group">
    <app-appareil
      *ngFor="let appareil of appareils; let i = index"
      [indexOfAppereil]="i"
      [appareilName]="appareil.name"
      [appareilStatus]="appareil.status"
      [id]="appareil.id"
    ></app-appareil>
  </ul>
  <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">
    Tout allumer
  </button>
  <button class="btn btn-danger" (click)="onEteintdre()">Tout éteindre</button>
  <button class="btn btn-primary" (click)="onSave()">Enregistrer</button>

  <button class="btn btn-primary" (click)="onFetch()">Charger</button>
</div>
